version: '3'
services:
  ipfs_host:
    image: ipfs/kubo:latest
    container_name: ipfs_host
    ports:
      - 4001:4001
      - 4001:4001/udp
      - 127.0.0.1:8080:8080
      - 127.0.0.1:5001:5001
    volumes:
      - ./ipfs/staging/:/export
      - ./ipfs/data/:/data/ipfs

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=ipfs

    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - '5050:80'
    depends_on:
      - postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    restart: always

  app:
    build:
      context: .
      target: development
    command: npm run start:dev
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 4000:4000
    restart: always
